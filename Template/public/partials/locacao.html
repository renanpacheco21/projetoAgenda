<div ng-controller="LocacaoListController as vm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <h3>Cadastro de Locações </h3>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-default pull-right btn-lg" href="locacao/new">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                    <span>Nova Locação</span>
                                </a>
                            </div>
                        </div>
                        <form class="search" style="position: absolute; margin-top: -1%;">
                            <input class="searchTerm" ng-model="vm.busca" placeholder="Pesquisar..." />
                            <input class="searchButton" text="Buscar" type="submit" ng-click="vm.buscar()" />
                        </form>
                        <table class="table" style="margin-top: 3em">
                            <thead>
                                <tr>
                                    <th>DATA</th>
                                    <th>TIPO</th>
                                    <th>CLIENTE</th>
                                    <th>VEICULO</th>
                                    <th>STATUS</th>
                                    <th>AÇÕES</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.itens">
                                    <td>{{item.data | date: 'dd-MM-yyyy'}}</td>
                                    <td>{{item.tipo}}</td>
                                    <td>{{item.cliente.nome}}</td>
                                    <td>{{item.veiculo.modelo.nome}} - ({{item.veiculo.placa}})</td>
                                    <td>{{item.status}}</td>
                                    <td>
                                        <a type="button" class="btn btn-primary btn-sm" ng-href="{{'/locacao/' + item.id}}">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>

                                        <a type="button" class="btn btn-primary btn-sm" confirmed-click="vm.remover(item)" 
                                        ng-confirm-click="Deseja excluir a locacao?">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
