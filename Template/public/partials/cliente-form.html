<div>
    <div ng-controller="ClienteFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento" class="col-sm-2">Data Nascimento</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.dataNascimento" value="{{ vm.cadastro.dataNascimento | date: 'yyyy-MM-dd' }}" id="dataNascimento">
                                </div>
                            </div>

                             <div class="form-group" >
                                <label for="tipoDocumento" class="col-sm-2">Documento</label>
                                <div class="col-sm-8">
                                    <select name="tipoDocumento" class="form-control" id="tipoDocumento" ng-model="vm.cadastro.tipoDocumento">
                                        <option value="CPF">CPF</option>
                                        <option value="CNPJ">CNPJ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="documento" class="col-sm-2">N. Documento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.documento" id="documento">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="cidade" class="col-sm-2">Cidade</label>
                                <div class="col-sm-8" ng-controller="CidadeListController as estVM">
                                    <select name="cidade" ng-model="vm.cadastro.cidade.id" class="form-control" id="cidade">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/cliente" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
