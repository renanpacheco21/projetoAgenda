<div>
    <div ng-controller="LocacaoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="data" class="col-sm-2">Data</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.data" value="{{ vm.cadastro.data | date: 'yyyy-MM-dd' }}" id="data">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inicioPerido" class="col-sm-2">Inicio do Periodo</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.inicioPerido" value="{{ vm.cadastro.inicioPerido | date: 'yyyy-MM-dd' }}" id="inicioPerido">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fimPeriodo" class="col-sm-2">Fim do Periodo</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.fimPeriodo" value="{{ vm.cadastro.fimPeriodo | date: 'yyyy-MM-dd' }}" id="fimPeriodo">
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="tipo" class="col-sm-2">TIPO</label>
                                <div class="col-sm-8">
                                    <select name="cor" class="form-control" id="cor" ng-model="vm.cadastro.tipo">
                                        <option value="LOCACAO">LOCACAO</option>
                                        <option value="RESERVA">RESERVA</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="cliente" class="col-sm-2">Cliente</label>
                                <div class="col-sm-8" ng-controller="ClienteListController as estVM">
                                    <select name="cliente" ng-model="vm.cadastro.cliente.id" class="form-control" id="cliente">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="veiculo" class="col-sm-2">Veiculo</label>
                                <div class="col-sm-8" ng-controller="VeiculoListController as estVM">
                                    <select name="veiculo" ng-model="vm.cadastro.veiculo.id" class="form-control" id="veiculo">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.placa}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="cidadeRetirada" class="col-sm-2">Cidade Retirada</label>
                                <div class="col-sm-8" ng-controller="CidadeListController as estVM">
                                    <select name="cidadeRetirada" ng-model="vm.cadastro.cidadeRetirada.id" class="form-control" id="cidadeRetirada">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="cidadeDevolucao" class="col-sm-2">Cidade Devolução</label>
                                <div class="col-sm-8" ng-controller="CidadeListController as estVM">
                                    <select name="cidadeDevolucao" ng-model="vm.cadastro.cidadeDevolucao.id" class="form-control" id="cidadeDevolucao">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="tipo" class="col-sm-2">TIPO</label>
                                <div class="col-sm-8">
                                    <select name="cor" class="form-control" id="cor" ng-model="vm.cadastro.status">
                                        <option value="AGUARDANDO">AGUARDANDO</option>
                                        <option value="RETIRADO">RETIRADO</option>
                                        <option value="DEVOLVIDO">DEVOLVIDO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/locacao" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
